<html ng-app="inspire">

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body ng-controller="ImageController as ic" style="background: url({{ic.imageData.url}}) no-repeat center center fixed; background-size:cover">


	<div ng-controller="WeatherController as wc">
		<div class="container">
					<h1>{{wc.weather.main.temp * 9/5 - 459.67+15| number:0}}Â°</h1>
					<h5>{{wc.weather.wind.speed}}</h5>
					

			<div class="row">

				<div class="col-md-12">

					<h2>{{wc.weather.name}}</h2>

				</div>

			</div>

		</div>

	</div>

	<div class="row">

		<div class="hidden-md-4" ng-controller="QuoteController as qc">

			<div class="visible-md-4">

				<div class="visible-md-4">

					<p>
						<h3 ng-bind-html="qc.quote.quote.author"></h3></p>


				</div>

			</div>

		</div>

	</div>
	<div class="row">



		<div class="col-md-4" ng-controller="TodoController as tc">
			<h4> {{tc.todos}} </h4>

		</div>

	</div>








	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.js"></script>
	<script src="app/init.js"></script>
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Load your scripts below-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

</body>

</html>
